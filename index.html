<!DOCTYPE html>
<html lang ="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ENCRIPTADOR</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p>
                <img class="logo" src ="Imagenes/Logo.png" alt="Logo de Alura">
            </p>
        </header>
        <main>
            <div class="seccion1">
                <textarea class="area" id="id_area" cols="20" rows="10" placeholder="Ingresa el texto aquí." required ></textarea> </textarea>

                <p class="condicion">Solo letras minusculas y sin acentos</p>
                <div class="contenedor-botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="seccion2">
                <textarea class="mensaje" cols="30" rows="10"></textarea>
                <button id="copiar" class="btn-copiar" onclick="copiar()">
                    Copiar
                </button>
            </div>
        </main>
        <footer>
            <h2>&copy; Alura LATAM todos los derechos reservados 
            <p>Hecho por <span>Dariel SC</span></p>
            </h2>
            <div class="columna-redes">
                <a href="https://github.com/DarielSC">
                    <img class="github" src="Imagenes/github.png" alt="Github Link">
                </a>
                <a href="https://www.linkedin.com/in/dariel-sánchez-a00263267/">
                    <img class="linkedink" src="Imagenes/linkedin.png" alt="linkedin">
                </a>
            </div>
        </footer>
        <script src="logica.js"></script>
    </body>
</html>
